<h1 class="text-info">Sumadora</h1>
<div class="row">
  <div class="col">
    <label class="form-label">Sumando A</label>
    <input
      type="number"
      class="form-control"
      placeholder="Sumando A"
      [(ngModel)]="sumandoA"
    />
  </div>

  <div class="col">
    <label class="form-label">Sumando A</label>
    <input
      type="number"
      class="form-control"
      placeholder="Sumando B"
      [(ngModel)]="sumandoB"
    />
  </div>

  <div class="col">
    <label class="form-label">&nbsp;</label>
    <h3 class="text-primary">{{ sumandoA + sumandoB }}</h3>
  </div>
</div>

<div class="row mt-1">
  <div class="col"></div>
  <div class="col">
    <button class="btn btn-success" (click)="sumar()">Sumar</button>
  </div>
  <div class="col">
    <h3 class="text-primary">{{ resultado }}</h3>
  </div>
</div>
