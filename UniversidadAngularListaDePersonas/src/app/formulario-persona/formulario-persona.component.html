<div class="container">
    <form class="row">
      <div class="form-group col-md-2">
        <label>Nombre</label>
        <input
          class="form-control"
          type="text"
          name="nombre"
          id="nombre"
          placeholder="Nombre"
          [(ngModel)]="nombreInput"
        />
      </div>

      <div class="form-group col-md-2">
        <label>Apellido</label>
        <input
          class="form-control"
          type="text"
          name="apellido"
          id="apellido"
          placeholder="Apellido"
          [(ngModel)]="apellidoInput"
        />
      </div>

      <div class="form-group col-md-2">
        <br/>    
          <button
            type="submit"
            class="btn btn-primary"
            (click)="agregarPersona()"
          >
            Agregar
          </button>
      </div>
    </form>
  </div>
