<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body">
                    <h3>Tarjetas de credito</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-lg 6">
            <div class="card">
                <div class="card-body">
                    <h5>Agregar tarjeta</h5>
                    <form>
                        <div class="input-group input-group-lg mb-3">
                            <span class="input-group-text" id="basic-addon1">
                                <i class="far fa-user"></i>
                            </span>
                            <input type="text" class="form-control" placeholder="Titular">
                        </div>
                        <div class="input-group input-group-lg mb-3">
                            <span class="input-group-text" id="basic-addon1">
                                <i class="fas fa-credit-card"></i>
                            </span>
                            <input type="text" class="form-control" placeholder="NÃºmero de tarjeta">
                        </div>

                        <div class="row">
                            <div class="col-7">
                                <div class="input-group input-group-lg mb-3">
                                    <span class="input-group-text" id="basic-addon1">
                                        <i class="fas fa-calendar-alt"></i>
                                    </span>
                                    <input type="text" class="form-control" placeholder="MM/AA">
                                </div>
                            </div>

                            <div class="col-5">
                                <div class="input-group input-group-lg mb-3">
                                    <span class="input-group-text" id="basic-addon1">
                                        <i class="fas fa-key"></i>
                                    </span>
                                    <input type="password" class="form-control" placeholder="cvv">
                                </div>
                            </div>
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-success btn-lg btn-block" type="submit">
                                <i class="fas fa-save"></i>
                                Guardar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h5>Listado de Tarjetas</h5>
                    <table class="table">
                        <tbody>
                            <tr *ngFor="let tarjeta of listaDeTarjetas">
                                <td>{{tarjeta.titular}}</td>
                                <td>{{tarjeta.numeroDeTarjeta}}</td>
                                <td>{{tarjeta.fechaDeVencimiento}}</td>
                                <td>{{tarjeta.cvv}}</td>
                                <td><i class="far fa-edit text-warning"></i></td>
                                <td><i class="fas fa-trash-alt text-danger"></i></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
