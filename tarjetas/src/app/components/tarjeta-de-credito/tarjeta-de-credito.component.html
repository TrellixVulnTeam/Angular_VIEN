<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body">
                    <h3>Tarjetas de credito</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-lg 6">
            <div class="card">
                <div class="card-body">
                    <h5>Agregar tarjeta</h5>
                    <form [formGroup]="form" (ngSubmit)="agregarTarjeta()">
                        <div class="input-group input-group-lg mb-3">
                            <span class="input-group-text" id="basic-addon1">
                                <i class="far fa-user" [class.green-icon]="this.form.get('titular')?.valid" [class.red-icon]="this.form.get('titular')?.invalid && this.form.get('titular')?.touched"></i>
                            </span>
                            <input formControlName="titular" type="text" class="form-control" placeholder="Titular">
                        </div>
                        <div class="input-group input-group-lg mb-3">
                            <span class="input-group-text" id="basic-addon1">
                                <i class="fas fa-credit-card" [class.green-icon]="this.form.get('numeroDeTarjeta')?.valid" [class.red-icon]="this.form.get('numeroDeTarjeta')?.invalid && this.form.get('numeroDeTarjeta')?.touched"></i>
                            </span>
                            <input formControlName="numeroDeTarjeta" maxlength="16" type="text" class="form-control" placeholder="NÃºmero de tarjeta">
                        </div>

                        <div class="row">
                            <div class="col-7">
                                <div class="input-group input-group-lg mb-3">
                                    <span class="input-group-text" id="basic-addon1">
                                        <i class="fas fa-calendar-alt" [class.green-icon]="this.form.get('fechaDeVencimiento')?.valid" [class.red-icon]="this.form.get('fechaDeVencimiento')?.invalid && this.form.get('fechaDeVencimiento')?.touched"></i>
                                    </span>
                                    <input formControlName="fechaDeVencimiento" maxlength="5" type="text" class="form-control" placeholder="MM/AA">
                                </div>
                            </div>

                            <div class="col-5">
                                <div class="input-group input-group-lg mb-3">
                                    <span class="input-group-text" id="basic-addon1">
                                        <i class="fas fa-key" [class.green-icon]="this.form.get('cvv')?.valid" [class.red-icon]="this.form.get('cvv')?.invalid && this.form.get('cvv')?.touched"></i>
                                    </span>
                                    <input formControlName="cvv" maxlength="3" type="password" class="form-control" placeholder="cvv">
                                </div>
                            </div>
                        </div>
                        <div class="d-grid gap-2">
                            <button [disabled]="this.form.invalid" class="btn btn-success btn-lg btn-block" type="submit">
                                <i class="fas fa-save"></i>
                                Guardar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h5>Listado de Tarjetas</h5>
                    <table class="table">
                        <tbody>
                            <tr *ngFor="let tarjeta of listaDeTarjetas let i = index">
                                <td>{{tarjeta.titular}}</td>
                                <td>{{tarjeta.numeroDeTarjeta}}</td>
                                <td>{{tarjeta.fechaDeVencimiento}}</td>
                                <td>{{tarjeta.cvv}}</td>
                                <td><i class="far fa-edit text-warning"></i></td>
                                <td>
                                    <button (click)="eliminarTarjeta(i)" class="btn btn-default"> 
                                        <i  class="fas fa-trash-alt text-danger"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
