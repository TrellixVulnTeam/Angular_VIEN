<div class="card">
    <div class="card-header">
        Editar empleado
    </div>
    <div class="card-body">
        <form [formGroup]="formularioDeEmpleado" (ngSubmit)="actualizar();">
            <input type="hidden" formControlName="id" />
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" formControlName="nombre" placeholder="Escriba tu nombre" autofocus>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Correo</label>
              <input type="email" class="form-control" formControlName="correo" placeholder="Escribe tu correo">              
            </div>
            <div class="btn-group" role="group" aria-label="">
                <button type="submit" class="btn btn-success">Agregar</button>
                <button type="button" class="btn btn-primary">Cancelar</button>                
            </div>
        </form>
    </div>
</div>
