<div class="table-responsive">
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">email</th>
                <th scope="col">Start date</th>
                <th class=" d-none d-sm-block" scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr class="table-info" *ngFor="let item of [0,1,2]">
                <th scope="row">Active</th>
                <td>Column content</td>
                <td>Column content</td>
                <td class="btn-group d-none d-sm-block" role="group">
                    <button type="button" class="btn btn-outline-warning m-1" (click)="onGoToEdit(item);">Edit</button>
                    <button type="button" class="btn btn-outline-primary m-1" (click)="onGoToSee(item);">See</button>
                    <button type="button" class="btn btn-outline-danger m-1" (click)="onGoToDelete(item);">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
